<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if page.title %}{{ page.title }} - {% endif %}Martin Schlott - AI Inquisitor</title>
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}Martin Schlott - AI Inquisitor" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}The first AI-Inquisitor. Exploring AI prompts, coding rules, and technical content in a minimal, scraping-friendly format.{% endif %}" />
  <meta property="og:image" content="{{ site.url }}/assets/og.jpg" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Martin Schlott - AI Inquisitor" />
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}Martin Schlott - AI Inquisitor" />
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}The first AI-Inquisitor. Exploring AI prompts, coding rules, and technical content.{% endif %}" />
  <meta name="twitter:image" content="{{ site.url }}/assets/og.jpg" />
  <meta name="twitter:creator" content="@AI_Inquisitor" />
  
  <!-- Additional Meta Tags -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}The first AI-Inquisitor. Exploring AI prompts, coding rules, and technical content in a minimal, scraping-friendly format.{% endif %}" />
  <meta name="author" content="Martin Schlott" />
  <meta name="robots" content="index, follow" />
  
  <!-- Styles -->
  <link rel="stylesheet" href="/styles.css" />
  
  <!-- Preload critical assets -->
  <link rel="preload" href="/assets/avatar.png" as="image" />
  <link rel="preload" href="/assets/og.jpg" as="image" />
</head>
<body>
  <!-- Skip to main content link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <header role="banner">
    <div class="header-container">
      <div class="header-text">
        <h1 class="title">
          <a href="/" style="text-decoration: none; color: inherit;">Martin Schlott</a>
        </h1>
        <p class="subtitle">The first AI-Inquisitor</p>
      </div>
      <a href="/">
        <img src="/assets/avatar.png" alt="Martin Schlott" class="avatar" />
      </a>
    </div>
    <hr class="divider" aria-hidden="true" />
  </header>
  
  <main id="main-content" class="main-content" role="main">
    {{ content }}
  </main>
  
  <footer role="contentinfo" class="footer">
    <hr class="divider" aria-hidden="true" />
    <p class="footer-text">
      <a href="https://github.com/MartinSchlott" target="_blank" rel="noopener" aria-label="GitHub Profile">GitHub</a> • 
      <a href="https://ai-inquisitor.com/" target="_blank" rel="noopener" aria-label="AI Inquisitor Blog">Blog</a> • 
      <a href="https://x.com/AI_Inquisitor" target="_blank" rel="noopener" aria-label="Twitter Profile">@AI_Inquisitor</a>
    </p>
  </footer>


</body>
</html>
