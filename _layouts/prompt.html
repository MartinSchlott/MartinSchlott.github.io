<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if page.title %}{{ page.title }} - {% endif %}Martin Schlott - AI Inquisitor</title>
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}Martin Schlott - AI Inquisitor" />
  <meta property="og:description"
    content="{% if page.description %}{{ page.description }}{% else %}The first AI-Inquisitor. Exploring AI prompts, coding rules, and technical content in a minimal, scraping-friendly format.{% endif %}" />
  <meta property="og:image" content="{{ site.url }}/assets/og.jpg" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Martin Schlott - AI Inquisitor" />
  <meta name="description"
    content="{% if page.description %}{{ page.description }}{% else %}The first AI-Inquisitor. Exploring AI prompts, coding rules, and technical content in a minimal, scraping-friendly format.{% endif %}" />
  <meta name="author" content="Martin Schlott" />
  <meta name="robots" content="index, follow" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preload" href="/assets/avatar.png" as="image" />
  <link rel="preload" href="/assets/og.jpg" as="image" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
</head>

<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header role="banner">
    <div class="header-container">
      <div class="header-text">
        <h1 class="title">
          <a href="/" style="text-decoration: none; color: inherit;">Martin Schlott</a>
        </h1>
        <p class="subtitle">The first AI-Inquisitor</p>
      </div>
      <a href="/">
        <img src="/assets/avatar.png" alt="Martin Schlott" class="avatar" />
      </a>
    </div>
    <hr class="divider" aria-hidden="true" />
  </header>
  <main id="main-content" class="main-content" role="main">
    
    {{ content }}

    <div class="prompt-box">
      <div class="prompt-controls">
        <button class="toggle-btn" onclick="togglePromptView()">Preview</button>
        <button class="copy-btn" onclick="copyPromptContent()">Copy</button>
        <button class="download-btn" onclick="downloadPromptContent()">Download</button>
      </div>
      <div class="prompt-content raw-mode" id="prompt-content"></div>
    </div>

    <template id="prompt-raw-content">{% include rawmd/{{ page.name }} %}</template>

    <hr>
    <nav class="prompt-nav">
      <a href="/">← Back to Home</a>
      {% if page.source_url or page.source or page.file or page.origin %}
      • <a href="{{ page.source_url | default: page.source | default: page.file | default: page.origin }}"
        target="_blank">View Original File</a>
      {% endif %}
    </nav>
  </main>
  <footer role="contentinfo" class="footer">
    <hr class="divider" aria-hidden="true" />
    <p class="footer-text">
      <a href="https://github.com/MartinSchlott" target="_blank" rel="noopener" aria-label="GitHub Profile">GitHub</a> •
      <a href="https://ai-inquisitor.com/" target="_blank" rel="noopener" aria-label="AI Inquisitor Blog">Blog</a> •
      <a href="https://x.com/AI_Inquisitor" target="_blank" rel="noopener"
        aria-label="Twitter Profile">@AI_Inquisitor</a>
    </p>
  </footer>
  
  <script>
    // Diese Funktion ist jetzt wieder super einfach, weil Jekyll die harte Arbeit macht.
    function getOriginalRawContent() {
      const rawTemplate = document.getElementById('prompt-raw-content');
      // .innerHTML gibt den exakten, unkodierten Inhalt des Templates zurück.
      return rawTemplate ? rawTemplate.innerHTML.trim() : '';
    }

    function togglePromptView() {
      const content = document.getElementById('prompt-content');
      const toggleBtn = document.querySelector('.toggle-btn');
      if (!content || !toggleBtn) return;

      if (content.classList.contains('raw-mode')) {
        content.classList.remove('raw-mode');
        content.classList.add('rendered-mode');
        toggleBtn.textContent = 'Raw';
        toggleBtn.classList.add('active');
        content.innerHTML = renderMarkdown(getOriginalRawContent());
      } else {
        content.classList.remove('rendered-mode');
        content.classList.add('raw-mode');
        toggleBtn.textContent = 'Preview';
        toggleBtn.classList.remove('active');
        content.textContent = getOriginalRawContent();
      }
    }

    function copyPromptContent() {
      navigator.clipboard.writeText(getOriginalRawContent()).then(() => {
        const copyBtn = document.querySelector('.copy-btn');
        if (copyBtn) {
          const originalText = copyBtn.textContent;
          copyBtn.textContent = 'Copied!';
          setTimeout(() => { copyBtn.textContent = originalText; }, 2000);
        }
      }).catch(err => console.error('Failed to copy: ', err));
    }

    function downloadPromptContent() {
      const text = getOriginalRawContent();
      const filename = '{{ page.slug | default: page.title | slugify }}.md';
      const blob = new Blob([text], { type: 'text/markdown;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
    
    function renderMarkdown(text) {
      const html = marked.parse(text);
      setTimeout(() => {
        document.querySelectorAll('.prompt-content.rendered-mode pre code').forEach((el) => {
          hljs.highlightElement(el);
        });
      }, 0);
      return html;
    }

    // Beim Laden der Seite die Box direkt mit dem Inhalt aus dem Template befüllen.
    document.addEventListener('DOMContentLoaded', () => {
      const contentDiv = document.getElementById('prompt-content');
      if (contentDiv) {
        contentDiv.textContent = getOriginalRawContent();
      }
    });
  </script>
</body>

</html>
