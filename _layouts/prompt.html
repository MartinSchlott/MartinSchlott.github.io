<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if page.title %}{{ page.title }} - {% endif %}Martin Schlott - AI Inquisitor</title>
  
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}Martin Schlott - AI Inquisitor" />
  <meta property="og:description"
    content="{% if page.description %}{{ page.description }}{% else %}The first AI-Inquisitor. Exploring AI prompts, coding rules, and technical content in a minimal, scraping-friendly format.{% endif %}" />
  <meta property="og:image" content="{{ site.url }}/assets/og.jpg" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta name="author" content="Martin Schlott" />
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preload" href="/assets/avatar.png" as="image" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
</head>

<body>
  <header role="banner">
    <div class="header-container">
      <div class="header-text">
        <h1 class="title"><a href="/" style="text-decoration: none; color: inherit;">Martin Schlott</a></h1>
        <p class="subtitle">The first AI-Inquisitor</p>
      </div>
      <a href="/"><img src="/assets/avatar.png" alt="Martin Schlott" class="avatar" /></a>
    </div>
    <hr class="divider" aria-hidden="true" />
  </header>

  <main id="main-content" class="main-content" role="main">
    
    <div id="intro-content"></div>

    <div class="prompt-box">
      <div class="prompt-controls">
        <button class="toggle-btn" onclick="togglePromptView()">Preview</button>
        <button class="copy-btn" onclick="copyPromptContent()">Copy</button>
        <button class="download-btn" onclick="downloadPromptContent()">Download</button>
      </div>
      <div class="prompt-content raw-mode" id="prompt-content"></div>
    </div>
    
    <script id="full-raw-content" type="application/json">{{ page.content | jsonify }}</script>

    <hr>
    <nav class="prompt-nav"><a href="/">← Back to Home</a></nav>
  </main>
  
  <footer role="contentinfo" class="footer">
    <hr class="divider" aria-hidden="true" />
    <p class="footer-text">
      <a href="https://github.com/MartinSchlott" target="_blank" rel="noopener">GitHub</a> •
      <a href="https://ai-inquisitor.com/" target="_blank" rel="noopener">Blog</a> •
      <a href="https://x.com/AI_Inquisitor" target="_blank" rel="noopener">@AI_Inquisitor</a>
    </p>
  </footer>
  
  <script>
    let introContent = '';
    let promptContent = '';

    // Initialisiert die Seite, trennt Intro und Prompt
    function initializePage() {
      const scriptTag = document.getElementById('full-raw-content');
      const fullContent = JSON.parse(scriptTag.textContent);
      const parts = fullContent.split('<!-- START PROMPT -->');
      
      introContent = parts[0] || '';
      const rest = parts[1] || '';
      promptContent = (rest.split('<!-- END PROMPT -->')[0] || '').trim();

      const introDiv = document.getElementById('intro-content');
      introDiv.innerHTML = marked.parse(introContent);

      const promptDiv = document.getElementById('prompt-content');
      promptDiv.textContent = promptContent;
    }

    // Schaltet zwischen Raw- und Preview-Modus um
    function togglePromptView() {
      const content = document.getElementById('prompt-content');
      const toggleBtn = document.querySelector('.toggle-btn');
      if (!content || !toggleBtn) return;

      if (content.classList.contains('raw-mode')) {
        // --- WECHSLE ZU PREVIEW ---
        content.classList.remove('raw-mode');
        content.classList.add('rendered-mode');
        toggleBtn.textContent = 'Raw';
        toggleBtn.classList.add('active');
        
        // 1. Markdown in HTML umwandeln
        content.innerHTML = marked.parse(promptContent);
        
        // 2. HIGHLIGHTING EXPLIZIT ANSTOSSEN
        //    Dieser Teil hat gefehlt. Er sucht alle neuen Code-Blöcke
        //    und weist highlight.js an, sie zu färben.
        content.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightElement(block);
        });

      } else {
        // --- WECHSLE ZU RAW ---
        content.classList.remove('rendered-mode');
        content.classList.add('raw-mode');
        toggleBtn.textContent = 'Preview';
        toggleBtn.classList.remove('active');
        content.textContent = promptContent;
      }
    }

    function copyPromptContent() {
      navigator.clipboard.writeText(promptContent).then(() => {
        const copyBtn = document.querySelector('.copy-btn');
        copyBtn.textContent = 'Copied!';
        setTimeout(() => { copyBtn.textContent = 'Copy'; }, 2000);
      });
    }

    function downloadPromptContent() {
      const filename = '{{ page.slug | default: page.title | slugify }}.md';
      const blob = new Blob([promptContent], { type: 'text/markdown;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    document.addEventListener('DOMContentLoaded', initializePage);
  </script>
</body>

</html>
