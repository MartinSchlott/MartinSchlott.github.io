<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einfacher Teleprompter</title>

    <!-- Font Awesome f√ºr zuverl√§ssige Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fallback f√ºr Icons falls auch Font Awesome nicht laden sollte -->
    <style>
        /* Ersatz-Zeichenfolgen f√ºr Icons, wenn Icons nicht laden */
        .icon-play::before { content: "‚ñ∂"; }
        .icon-pause::before { content: "‚è∏"; }
        .icon-upload::before { content: "‚Üë"; }
        .icon-save::before { content: "üíæ"; }
        .icon-edit::before { content: "‚úé"; }
        .icon-speed-down::before { content: "‚óÄ"; }
        .icon-speed-up::before { content: "‚ñ∂"; }
        .icon-font::before { content: "A"; } 
        .icon-fullscreen::before { content: "‚õ∂"; }
        .icon-exit-fullscreen::before { content: "‚ÆΩ"; }
    </style>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div id="edit-mode" class="mode-view">
            <h2>Text eingeben oder laden</h2>
            <textarea id="text-input" placeholder="Hier deinen Text einf√ºgen..."></textarea>
            <div class="button-bar">
                <button id="load-button" title="Text aus Browser-Speicher laden">
                    <i class="fas fa-upload icon-upload"></i> Laden
                </button>
                <button id="save-button" title="Text im Browser speichern">
                    <i class="fas fa-save icon-save"></i> Speichern
                </button>
                <button id="start-button" title="Teleprompter starten">
                    <i class="fas fa-play icon-play"></i> Starten
                </button>
            </div>
        </div>

        <div id="play-mode" class="mode-view hidden">
            <div id="prompter-display" title="Tippen zum Ein-/Ausblenden der Steuerung">
                Hier wird der Text angezeigt...
            </div>

            <div id="controls-panel">
                <button id="edit-button" title="Zur√ºck zum Editor">
                    <i class="fas fa-edit icon-edit"></i>
                </button>
                <button id="speed-down-button" title="Geschwindigkeit verringern (Pfeil runter)">
                    <i class="fas fa-backward icon-speed-down"></i>
                </button>
                <span id="speed-display" class="status-display">5</span> 
                <button id="speed-up-button" title="Geschwindigkeit erh√∂hen (Pfeil hoch)">
                    <i class="fas fa-forward icon-speed-up"></i>
                </button>
                <button id="play-pause-button" title="Play / Pause (Enter)">
                    <i id="play-pause-icon" class="fas fa-play icon-play"></i>
                </button>
                <button id="font-down-button" title="Schriftgr√∂√üe verkleinern">
                    <i class="fas fa-font icon-font"></i> <span style="font-size: 0.8em;">A-</span>
                </button>
                <span id="font-display" class="status-display">24px</span> 
                <button id="font-up-button" title="Schriftgr√∂√üe vergr√∂√üern">
                    <i class="fas fa-font icon-font"></i>
                    <span style="font-size: 1.2em;">A+</span>
                </button>
                <button id="fullscreen-button" title="Vollbildmodus an/aus (F-Taste)">
                    <i id="fullscreen-icon" class="fas fa-expand icon-fullscreen"></i>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
